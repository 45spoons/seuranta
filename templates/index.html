{% block scripts %}
<script>setTimeout(function() {location.reload()}, 30 * 1000)</script>

{% block content %}

    <input required type="text" name="name"/>
    <input type="submit"/>
</form>
<h1>Paikalla:</h1>
<ul>
{% for name in present_names %}
<li>{{ name }}</li>
{% else %}
<li>ei ketään :'c</li>
{% endfor %}
</ul>
{% endblock content %}
